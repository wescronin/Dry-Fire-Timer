<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dry-Fire Shot Timer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2f2f2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      background-color: #3b3b3b;
      padding: 15px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    h1 {
      color: #1e90ff;
      font-size: 2em;
      margin: 10px 0;
    }
    h2 {
      font-size: 1.2em;
      color: #1e90ff;
      margin: 10px 0;
    }
    button {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 25px;
      background-color: #1e90ff;
      color: white;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:active {
      background-color: #187bcd;
    }
    .adjust-button {
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      border-radius: 50%;
      background-color: #1e90ff;
      color: white;
      margin: 5px;
      cursor: pointer;
    }
    .footer a {
      color: #1e90ff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .small-text {
      font-size: 0.8em;
      color: #bbb;
    }
    input[type="number"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 5px;
      text-align: center;
    }
    #powerBtn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(145deg, #1e90ff, #187bcd);
      color: white;
      font-size: 1.4em;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.9);
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dry-Fire Shot Timer</h1>
    <h2>üßû‚Äç‚ôÇÔ∏è HF Genie</h2>

    <div>
      <button id="powerBtn" onclick="togglePower()">‚èª</button>
    </div>

    <div>
      <input type="checkbox" id="startDelayToggle" /> Start Delay
    </div>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <p id="status">Press Start to Begin</p>

    <div>
      <h3>Par Time</h3>
      <input type="number" id="parTimeInput" value="0.0" step="0.1" min="0" max="10" onchange="updateParTime()" />
    </div>

    <div>
      <button onclick="toggleRepeat()">Toggle Repeat</button>
      <p id="repeatStatus">OFF</p>
      <h3>Delay Between Reps</h3>
      <input type="number" id="repeatDelayInput" value="3.0" step="0.5" min="0" max="10" onchange="updateRepeatDelay()" />
    </div>

    <div>
      <button onclick="toggleChaseClock()">Chase the Clock</button>
      <p id="chaseClockStatus">OFF</p>
      <p class="small-text">Chase the Clock: Every 5 repetitions, the par time decreases by 0.2 seconds.</p>
    </div>
  </div>

  <div class="container footer">
    <a href="https://hit-factor-genie.netlify.app/" target="_blank">Hit Factor Genie</a>
    <a href="https://usuckatshooting.com" target="_blank">USuckAtShooting.com</a>
    <a href="https://instagram.com/wes.cronin" target="_blank">Wes Cronin</a>
    <a href="https://instagram.com/usuckatshooting" target="_blank">USuckAtShooting</a>
    <a href="https://www.youtube.com/usuckatshooting" target="_blank">YouTube</a>
    <a href="https://usuckatshooting.bigcartel.com/" target="_blank">Support Me</a>
  </div>

  <script>
    let parTime = 0.0;
    let repeatOn = false;
    let repeatDelay = 3.0;
    let reps = 0;
    let timer;
    let beepTimer;
    let wakeLock = null;
    let chaseClockOn = false;
    let startDelay = false;

    const beepAudio = new Audio('https://www.soundjay.com/buttons/sounds/beep-04.mp3');
    const powerSound = new Audio('https://www.soundjay.com/buttons/sounds/button-46.mp3');

    // Speech Synthesis for Voice Prompts
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function playBeep() {
      beepAudio.play();
      beepAudio.currentTime = 0;
    }

    function triggerHaptic() {
      if (navigator.vibrate) navigator.vibrate(100);
    }

    async function preventSleep() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {
        console.error('Screen Wake Lock failed:', err);
      }
    }

    function startTimer() {
      if (startDelay) {
        document.getElementById("status").textContent = "Wait...";
        setTimeout(() => {
          document.getElementById("status").textContent = "Stand By...";
          speak("Stand by"); // Voice prompt
          setTimeout(() => {
            playBeep();
            triggerHaptic();
            document.getElementById("status").textContent = "GO!";
            if (parTime > 0) {
              beepTimer = setTimeout(() => {
                playBeep();
                triggerHaptic();
              }, parTime * 1000);
            }
            if (repeatOn) scheduleNextRep();
            preventSleep();
          }, 3000);
        }, 3000);
      } else {
        document.getElementById("status").textContent = "Stand By...";
        speak("Stand by"); // Voice prompt
        setTimeout(() => {
          playBeep();
          triggerHaptic();
          document.getElementById("status").textContent = "GO!";
          if (parTime > 0) {
            beepTimer = setTimeout(() => {
              playBeep();
              triggerHaptic();
            }, parTime * 1000);
          }
          if (repeatOn) scheduleNextRep();
          preventSleep();
        }, 3000);
      }
    }

    function stopTimer() {
      reps = 0;
      repeatOn = false;
      document.getElementById("repeatStatus").textContent = "OFF";
      clearTimeout(timer);
      clearTimeout(beepTimer);
      document.getElementById("status").textContent = "Timer Restarted";
      if (wakeLock) wakeLock.release();
    }

    function updateParTime() {
      parTime = parseFloat(document.getElementById("parTimeInput").value);
      if (isNaN(parTime)) parTime = 0.0;
      parTime = Math.max(0, Math.min(10, parTime));
      document.getElementById("parTimeInput").value = parTime.toFixed(1);
    }

    function toggleRepeat() {
      repeatOn = !repeatOn;
      document.getElementById("repeatStatus").textContent = repeatOn ? "ON" : "OFF";
      if (repeatOn) {
        speak("Repeating"); // Voice prompt
        triggerHaptic();
      }
    }

    function updateRepeatDelay() {
      repeatDelay = parseFloat(document.getElementById("repeatDelayInput").value);
      if (isNaN(repeatDelay)) repeatDelay = 3.0;
      repeatDelay = Math.max(0, Math.min(10, repeatDelay));
      document.getElementById("repeatDelayInput").value = repeatDelay.toFixed(1);
    }

    function toggleChaseClock() {
      chaseClockOn = !chaseClockOn;
      document.getElementById("chaseClockStatus").textContent = chaseClockOn ? "ON" : "OFF";
      if (chaseClockOn) {
        speak("Chasing the clock"); // Voice prompt
      }
    }

    function adjustParTime() {
      if (chaseClockOn && reps % 5 === 0 && parTime > 0.2) {
        parTime -= 0.2;
        parTime = Math.max(0.2, parTime);
        document.getElementById("parTimeInput").value = parTime.toFixed(1);
      }
    }

    function scheduleNextRep() {
      reps++;
      adjustParTime();
      let totalDelay = parTime > 0 ? (parTime * 1000) + (repeatDelay * 1000) : repeatDelay * 1000;
      timer = setTimeout(() => startTimer(), totalDelay);
    }

    function togglePower() {
      powerSound.play();
      const powerBtn = document.getElementById('powerBtn');
      const isOn = powerBtn.dataset.on === 'true';
      if (isOn) {
        powerBtn.style.background = 'linear-gradient(145deg, #1e90ff, #187bcd)';
        powerBtn.dataset.on = 'false';
      } else {
        powerBtn.style.background = 'linear-gradient(145deg, #32cd32, #2ea62e)';
        powerBtn.dataset.on = 'true';
        speak("Hit Factor Genie"); // Voice prompt
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");

      startBtn.addEventListener("click", (e) => {
        e.preventDefault();
        startDelay = document.getElementById("startDelayToggle").checked;
        startTimer();
      });

      stopBtn.addEventListener("click", (e) => {
        e.preventDefault();
        stopTimer();
      });

      startBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        startDelay = document.getElementById("startDelayToggle").checked;
        startTimer();
      });

      stopBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        stopTimer();
      });
    });
  </script>
</body>
</html>
