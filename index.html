<body>
  <div class="container">
    <h1>Dry-Fire Shot Timer</h1>

<div style="position: absolute; top: 70px; left: 20px;">
  <button id="powerBtn" style="
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(145deg, #1e90ff, #187bcd);
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6em;

    box-shadow: 0 0 30px rgba(30, 144, 255, 0.9);

  " onclick="togglePower()">
    ‚èª
    <span style="font-size: 0.6em; margin-top: 5px;">Power On</span>
  </button>
</div>


    <!-- Start Delay Toggle -->
    <div>
      <input type="checkbox" id="startDelayToggle" /> Start Delay
    </div>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <p id="status">Press Start to Begin</p>

    <div>
      <h3>Par Time</h3>
      <input type="number" id="parTimeInput" value="0.0" step="0.1" min="0" max="10" onchange="updateParTime()" />
    </div>

    <div>
      <h3></h3>
      <button onclick="toggleRepeat()">Toggle Repeat</button>
      <p id="repeatStatus">OFF</p>
      <h3>Delay Between Reps</h3>
      <input type="number" id="repeatDelayInput" value="3.0" step="0.5" min="0" max="10" onchange="updateRepeatDelay()" />
    </div>

    <div>
      <h3></h3>
      <button onclick="toggleChaseClock()">Chase the Clock</button>
      <p id="chaseClockStatus">OFF</p>
      <p class="small-text">Chase the Clock: Every 5 repetitions, the par time decreases by 0.2 seconds.</p>
    </div>
  </div>

<script>
  let parTime = 0.0;
  let repeatOn = false;
  let repeatDelay = 3.0;
  let reps = 0;
  let timer;
  let beepTimer;
  let wakeLock = null;
  let chaseClockOn = false; // Chase the clock feature
  let startDelay = false;

  // Web Audio API for beeps
  let audioContext = new (window.AudioContext || window.webkitAudioContext)();
  let beepAudio = new Audio('https://www.soundjay.com/buttons/sounds/beep-04.mp3');

  // Play beep sound
  function playBeep() {
    beepAudio.play();
    beepAudio.currentTime = 0; // Reset to start in case it was still playing
  }

  // Original speech synthesis function
  function playAudio(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(utterance);
  }

  // Haptic feedback function
  function triggerHaptic() {
    if (navigator.vibrate) {
      navigator.vibrate(100); // 100ms vibration
    }
  }

  // Prevent screen from going to sleep
  async function preventSleep() {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Screen Wake Lock is active');
    } catch (err) {
      console.error('Screen Wake Lock failed:', err);
    }
  }

  // Start the timer with a 3-second delay and par time functionality
  function startTimer() {
    if (startDelay) {
      // If start delay is enabled, add 3-second delay before "Stand By"
      document.getElementById("status").textContent = "Wait...";
     

      setTimeout(() => {
        document.getElementById("status").textContent = "Stand By...";
        playAudio("Stand by");

        // After 3 seconds, trigger the "Go!" message and haptic feedback
        setTimeout(() => {
          playBeep();
          triggerHaptic(); // Trigger haptic feedback
          document.getElementById("status").textContent = "GO!";

          // Handle par time if set
          if (parTime > 0) {
            beepTimer = setTimeout(() => {
              playBeep();
              triggerHaptic(); // Second beep for par time
            }, parTime * 1000);
          }

          // If repeat is on, start the repeat cycle
          if (repeatOn) scheduleNextRep();
          preventSleep(); // Prevent the screen from going to sleep
        }, 3000); // 3-second delay before "Go!" after "Stand by"

      }, 3000); // 3-second start delay before "Stand By"
    } else {
      // If start delay is disabled, proceed directly to "Stand By" and "Go!"
      document.getElementById("status").textContent = "Stand By...";
      playAudio("Stand by");

      // After 3 seconds, trigger the "Go!" message and haptic feedback
      setTimeout(() => {
        playBeep();
        triggerHaptic(); // Trigger haptic feedback
        document.getElementById("status").textContent = "GO!";

        // Handle par time if set
        if (parTime > 0) {
          beepTimer = setTimeout(() => {
            playBeep();
            triggerHaptic(); // Second beep for par time
          }, parTime * 1000);
        }

        // If repeat is on, start the repeat cycle
        if (repeatOn) scheduleNextRep();
        preventSleep(); // Prevent the screen from going to sleep
      }, 3000); // 3-second delay before "Go!" after "Stand by"
    }
  }

  // Stop the timer and reset settings
  function stopTimer() {
    reps = 0;
    repeatOn = false;
    document.getElementById("repeatStatus").textContent = "OFF";
    clearTimeout(timer);
    clearTimeout(beepTimer);
    document.getElementById("status").textContent = "Timer Restarted";
    if (wakeLock) wakeLock.release();
  }

  // Update par time from the input field
  function updateParTime() {
    parTime = parseFloat(document.getElementById("parTimeInput").value);
    if (isNaN(parTime)) parTime = 0.0;
    parTime = Math.max(0, Math.min(10, parTime));
    document.getElementById("parTimeInput").value = parTime.toFixed(1);
  }

  // Toggle the repeat function on or off
  function toggleRepeat() {
    repeatOn = !repeatOn;
    document.getElementById("repeatStatus").textContent = repeatOn ? "ON" : "OFF";
    if (repeatOn) {
      playAudio("Repeating");
      triggerHaptic(); // Trigger haptic feedback for repeat toggle
    }
  }

  // Update the delay between reps from the input field
  function updateRepeatDelay() {
    repeatDelay = parseFloat(document.getElementById("repeatDelayInput").value);
    if (isNaN(repeatDelay)) repeatDelay = 3.0;
    repeatDelay = Math.max(0, Math.min(10, repeatDelay));
    document.getElementById("repeatDelayInput").value = repeatDelay.toFixed(1);
  }

  // Toggle the chase clock feature on or off
  function toggleChaseClock() {
    chaseClockOn = !chaseClockOn;
    document.getElementById("chaseClockStatus").textContent = chaseClockOn ? "ON" : "OFF";
    if (chaseClockOn) {
      playAudio("Chasing the clock");
    }
  }

  // Decrease par time every 5 reps if chase clock is on (without sound)
  function adjustParTime() {
    if (chaseClockOn && reps % 5 === 0 && parTime > 0.2) {
      parTime -= 0.2;
      parTime = Math.max(0.2, parTime); // Prevent par time from going below 0.2
      document.getElementById("parTimeInput").value = parTime.toFixed(1);
    }
  }

  // Schedule the next rep with proper timing and repeat functionality
  function scheduleNextRep() {
    reps++;

    // Adjust the par time after every 5 reps if chase clock is enabled
    adjustParTime();

    let totalDelay = parTime > 0 ? (parTime * 1000) + (repeatDelay * 1000) : repeatDelay * 1000;

    timer = setTimeout(() => {
      startTimer(); // Start the next timer cycle after the calculated delay
    }, totalDelay); // Total delay is based on par time and repeat delay
  }

  // Add event listeners for buttons
  document.addEventListener("DOMContentLoaded", function() {
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    startBtn.addEventListener("click", (e) => {
      e.preventDefault();
      startDelay = document.getElementById("startDelayToggle").checked;
      startTimer();
    });

    stopBtn.addEventListener("click", (e) => {
      e.preventDefault();
      stopTimer();
    });

    // Handle touch events for mobile devices
    startBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startDelay = document.getElementById("startDelayToggle").checked;
      startTimer();
    });

    stopBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      stopTimer();
    });
  });

const powerSound = new Audio('https://www.soundjay.com/buttons/sounds/button-46.mp3');
powerSound.load(); // Ensure audio is preloaded


  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  function togglePower() {
    powerSound.play();
    const powerBtn = document.getElementById('powerBtn');
    const isOn = powerBtn.dataset.on === 'true';

    if (isOn) {
      powerBtn.style.background = 'linear-gradient(145deg, #1e90ff, #187bcd)';
      powerBtn.style.boxShadow = '0 0 30px rgba(30, 144, 255, 0.9)';
      powerBtn.dataset.on = 'false';
      powerBtn.querySelector('span').textContent = 'Power On';
      speak('');
    } else {
      powerBtn.style.background = 'linear-gradient(145deg, #32cd32, #2ea62e)';
      powerBtn.style.boxShadow = '0 0 35px rgba(50, 205, 50, 1)';
      powerBtn.dataset.on = 'true';
      powerBtn.querySelector('span').textContent = 'Power Off';
      speak('Hit Factor Genie');
    }
  }

</script>
