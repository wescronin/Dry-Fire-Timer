<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dry-Fire Shot Timer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(30, 144, 255, 0.3);
      width: 90%;
      max-width: 350px;
      position: relative;
      margin-top: 60px; /* Adjusted to lower the title */
    }
    h1 {
      color: #1e90ff;
      font-size: 1.8em;
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
    }
    h2 {
      font-size: 1.2em;
      color: #1e90ff;
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
    }
    #status {
      font-size: 2.5em;
      font-weight: bold;
      margin: 20px 0;
      color: #1e90ff;
      text-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    button {
      width: 45%;
      padding: 15px;
      border-radius: 15px;
      background-color: #1e90ff;
      color: white;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
    }
    button:active {
      background-color: #187bcd;
      transform: scale(0.95);
    }
    #startBtn.powered-on {
      background-color: #32cd32;
    }
    .settings {
      margin-top: 20px;
    }
    .settings input[type="number"] {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 5px;
      text-align: center;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #bbb;
    }
    .footer a {
      color: #1e90ff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .genie-lamp {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #ffd700, #ffa500);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Genie Lamp Icon -->
    <div class="genie-lamp">üßû‚Äç‚ôÇÔ∏è</div>

    <h1>Dry-Fire Shot Timer</h1>
    <h2>HF Genie</h2>

    <!-- Start Delay Toggle -->
    <div>
      <input type="checkbox" id="startDelayToggle" /> Start Delay
    </div>

    <!-- Timer Display -->
    <div id="status">Ready</div>

    <!-- Start and Stop Buttons -->
    <div class="controls">
      <button id="startBtn">Power On</button>
      <button id="stopBtn">Stop / Reset</button>
    </div>

    <!-- Settings -->
    <div class="settings">
      <h3>Par Time</h3>
      <input type="number" id="parTimeInput" value="0.0" step="0.1" min="0" max="10" onchange="updateParTime()" />

      <h3>Delay Between Reps</h3>
      <input type="number" id="repeatDelayInput" value="3.0" step="0.5" min="0" max="10" onchange="updateRepeatDelay()" />

      <button onclick="toggleRepeat()">Toggle Repeat</button>
      <p id="repeatStatus">OFF</p>

      <button onclick="toggleChaseClock()">Chase the Clock</button>
      <p id="chaseClockStatus">OFF</p>
    </div>

    <!-- Footer Links -->
    <div class="footer">
      <a href="https://hit-factor-genie.netlify.app/" target="_blank">Hit Factor Genie</a>
      <a href="https://usuckatshooting.com" target="_blank">USuckAtShooting.com</a>
      <a href="https://instagram.com/wes.cronin" target="_blank">Wes Cronin</a>
      <a href="https://instagram.com/usuckatshooting" target="_blank">USuckAtShooting</a>
      <a href="https://www.youtube.com/usuckatshooting" target="_blank">YouTube</a>
      <a href="https://usuckatshooting.bigcartel.com/" target="_blank">Support Me</a>
    </div>
  </div>

  <script>
    let parTime = 0.0;
    let repeatOn = false;
    let repeatDelay = 3.0;
    let reps = 0;
    let timer;
    let beepTimer;
    let wakeLock = null;
    let chaseClockOn = false;
    let startDelay = false;
    let isPoweredOn = false;

    const beepAudio = new Audio('https://www.soundjay.com/buttons/sounds/beep-04.mp3');
    const powerSound = new Audio('https://www.soundjay.com/buttons/sounds/button-46.mp3');

    // Ensure audio plays in the background
    beepAudio.loop = false;
    powerSound.loop = false;

    // Speech Synthesis for Voice Prompts
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function playBeep() {
      beepAudio.play();
      beepAudio.currentTime = 0;
    }

    function triggerHaptic() {
      if (navigator.vibrate) navigator.vibrate(100);
    }

    async function preventSleep() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {
        console.error('Screen Wake Lock failed:', err);
      }
    }

    function startTimer() {
      if (!isPoweredOn) return;

      if (startDelay) {
        document.getElementById("status").textContent = "Wait...";
        setTimeout(() => {
          document.getElementById("status").textContent = "Stand By...";
          speak("Stand by");
          setTimeout(() => {
            playBeep();
            triggerHaptic();
            document.getElementById("status").textContent = "GO!";
            if (parTime > 0) {
              beepTimer = setTimeout(() => {
                playBeep();
                triggerHaptic();
              }, parTime * 1000);
            }
            if (repeatOn) scheduleNextRep();
            preventSleep();
          }, 3000);
        }, 3000);
      } else {
        document.getElementById("status").textContent = "Stand By...";
        speak("Stand by");
        setTimeout(() => {
          playBeep();
          triggerHaptic();
          document.getElementById("status").textContent = "GO!";
          if (parTime > 0) {
            beepTimer = setTimeout(() => {
              playBeep();
              triggerHaptic();
            }, parTime * 1000);
          }
          if (repeatOn) scheduleNextRep();
          preventSleep();
        }, 3000);
      }
    }

    function stopTimer() {
      reps = 0;
      repeatOn = false;
      document.getElementById("repeatStatus").textContent = "OFF";
      clearTimeout(timer);
      clearTimeout(beepTimer);
      document.getElementById("status").textContent = "Ready";
      if (wakeLock) wakeLock.release();
    }

    function togglePower() {
      isPoweredOn = !isPoweredOn;
      const startBtn = document.getElementById("startBtn");
      if (isPoweredOn) {
        startBtn.textContent = "Start";
        startBtn.classList.add("powered-on");
        speak("Hit Factor Genie");
      } else {
        startBtn.textContent = "Power On";
        startBtn.classList.remove("powered-on");
        stopTimer();
      }
      powerSound.play();
    }

    function updateParTime() {
      parTime = parseFloat(document.getElementById("parTimeInput").value);
      if (isNaN(parTime)) parTime = 0.0;
      parTime = Math.max(0, Math.min(10, parTime));
      document.getElementById("parTimeInput").value = parTime.toFixed(1);
    }

    function toggleRepeat() {
      repeatOn = !repeatOn;
      document.getElementById("repeatStatus").textContent = repeatOn ? "ON" : "OFF";
      if (repeatOn) {
        speak("Repeating");
        triggerHaptic();
      }
    }

    function updateRepeatDelay() {
      repeatDelay = parseFloat(document.getElementById("repeatDelayInput").value);
      if (isNaN(repeatDelay)) repeatDelay = 3.0;
      repeatDelay = Math.max(0, Math.min(10, repeatDelay));
      document.getElementById("repeatDelayInput").value = repeatDelay.toFixed(1);
    }

    function toggleChaseClock() {
      chaseClockOn = !chaseClockOn;
      document.getElementById("chaseClockStatus").textContent = chaseClockOn ? "ON" : "OFF";
      if (chaseClockOn) {
        speak("Chasing the clock");
      }
    }

    function scheduleNextRep() {
      reps++;
      if (chaseClockOn && reps % 5 === 0 && parTime > 0.2) {
        parTime -= 0.2;
        parTime = Math.max(0.2, parTime);
        document.getElementById("parTimeInput").value = parTime.toFixed(1);
      }
      let totalDelay = parTime > 0 ? (parTime * 1000) + (repeatDelay * 1000) : repeatDelay * 1000;
      timer = setTimeout(() => startTimer(), totalDelay);
    }

    document.addEventListener("DOMContentLoaded", function() {
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");

      startBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (!isPoweredOn) {
          togglePower();
        } else {
          startDelay = document.getElementById("startDelayToggle").checked;
          startTimer();
        }
      });

      stopBtn.addEventListener("click", (e) => {
        e.preventDefault();
        stopTimer();
      });

      startBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        if (!isPoweredOn) {
          togglePower();
        } else {
          startDelay = document.getElementById("startDelayToggle").checked;
          startTimer();
        }
      });

      stopBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        stopTimer();
      });
    });
  </script>
</body>
</html>
